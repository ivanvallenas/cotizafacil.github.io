<body>

            <input class="main_inputs" id="codigo_solicitud" type="text" placeholder="Colocar código">

        </div>

    <script type="module">
        // Import the functions you need from the SDKs you need
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.15.0/firebase-app.js";
        // TODO: Add SDKs for Firebase products that you want to use

        const firebaseConfig = {
          apiKey: "AIzaSyAYYZG2pOQV_F82AkuU0SuCy06uscG83B4",
          authDomain: "cotizafacilv1.firebaseapp.com",
          databaseURL: "https://cotizafacilv1-default-rtdb.europe-west1.firebasedatabase.app",

          messagingSenderId: "715378274746",
          appId: "1:715378274746:web:08e783bbc2c5901edaed83"
        };
      
        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        import {getDatabase,set, get, update, remove, ref, child}
        from "https://www.gstatic.com/firebasejs/9.15.0/firebase-database.js"

        const db = getDatabase();

        var codigo_solictud = document.getElementById("codigo_solicitud");
        
        var btn_ver_cotizaciones = document.getElementById("btn_ver_cotizaciones");

        function InsertData() {
            set(ref(db, "Solicitudes3/"+codigo_solictud.value),{
                codigo_solictud: codigo_solictud.value,
            })
            .then(()=>{
                alert("Data added successfully");
            })
            .catch((error)=>{
                alert(error);
            });
        }



        function FindData() {
            const dbref = ref(db);

            get(child(dbref, "Solicitudes3/"+ codigo_solictud.value))
            .then((snapshot)=>{
                if(snapshot.exists()){
                    alert("Existe la solicitud");
                } else {
                    alert("No data found");
                }
            })
            .catch((error)=>{
                alert(error)
            })
            
      }

        btn_ver_cotizaciones.addEventListener('click', FindData);


      </script>
