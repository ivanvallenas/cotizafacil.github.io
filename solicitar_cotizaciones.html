  <script type="module">

    import {db} from "./js/firebase.js";
    import {getDatabase,set, get, update, remove, ref, child}
    from "https://www.gstatic.com/firebasejs/9.15.0/firebase-database.js"


    var btn_enviar_solicitud = document.getElementById("btn_enviar_solicitud");
    var fecha_limite = document.getElementById("fecha_limite");
    var pais = document.getElementById("pais");
    var departamento = document.getElementById("departamento");
    var provincia = document.getElementById("provincia");
    var municipio = document.getElementById("municipio");
    var calle = document.getElementById("calle");
    var error_solicitud = document.getElementById("error_solicitud")
  

    var material1 = document.getElementById("material1");
    var material2 = document.getElementById("material2");
    var material3 = document.getElementById("material3");
    var material4 = document.getElementById("material4");
    var material5 = document.getElementById("material5");

    var marca1 = document.getElementById("marca1");
    var marca2 = document.getElementById("marca2");
    var marca3 = document.getElementById("marca3");
    var marca4 = document.getElementById("marca4");
    var marca5 = document.getElementById("marca5");

    var cantidad1 = document.getElementById("cantidad1");
    var cantidad2 = document.getElementById("cantidad2");
    var cantidad3 = document.getElementById("cantidad3");
    var cantidad4 = document.getElementById("cantidad4");
    var cantidad5 = document.getElementById("cantidad5");

    function informacion_completa(){
      if(fecha_limite.value=="" || calle.value==""){
        return "incompleta"
      }else{
        return "completa"
      }
    }

    console.log(fecha_limite.textContent)

    function InsertData() {

      var codigo_solicitud = Math.floor(Math.random()*10000);
      localStorage.setItem("codigo_solicitud", codigo_solicitud);

        set(ref(db, "Solicitudes/"+codigo_solicitud),{
            codigo_solicitud: codigo_solicitud,
            pais: pais.value,
            departamento: departamento.value,
            provincia: provincia.value,
            municipio: municipio.value,
            calle: calle.value,
            fecha_limite: fecha_limite.value,

            cantidad1: cantidad1.value,
            cantidad2: cantidad2.value,
            cantidad3: cantidad3.value,
            cantidad4: cantidad4.value,
            cantidad5: cantidad5.value,

            material1: material1.value,
            material2: material2.value,
            material3: material3.value,
            material4: material4.value,
            material5: material5.value,

            marca1: marca1.value,
            marca2: marca2.value,
            marca3: marca3.value,
            marca4: marca4.value,
            marca5: marca5.value,
        })
        .then(()=>{
            window.location="confirmacion_solicitud.html"
        })
        .catch((error)=>{
            alert(error);
        });
    }


    btn_enviar_solicitud.addEventListener('click', (e)=>{

      if(informacion_completa()=="completa"){
        InsertData()
      }else{

        error_solicitud.innerHTML="Faltan datos por rellenar"

      }

    });


  </script>
