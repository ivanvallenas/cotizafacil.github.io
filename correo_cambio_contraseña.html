<body>

    <section class="container">
            
        <container class="container_form">
            <h1 class="Title">Cambiar contraseña?</h1>
            <p style="text-align: justify;width: 180px">Te enviaremos un link para que crees una nueva contraseña</p>
            <input id="correo" placeholder="Correo" id="email" type="email"> 
            <div id="mensaje" class="error"></div>
            <button id="enviar_correo">Enviar Correo</button>
        </container>

    </section>


    <script type="module">
    
       const error_login = document.getElementById("error_login")


        import {app} from "./js/firebase.js"; 
        import {db} from "./js/firebase.js"; 
        import { getAuth, sendPasswordResetEmail} 
        from "https://www.gstatic.com/firebasejs/9.15.0/firebase-auth.js";

        var correo = document.getElementById("correo")
        var mensaje = document.getElementById("mensaje")


        const auth = getAuth();

        enviar_correo.addEventListener('click',(e)=>{
            console.log(correo.value)
            if(correo!=""){
            sendPasswordResetEmail(auth,correo.value).then(function() {mensaje.innerHTML="Correo enviado"}).catch(function(error) {mensaje.innerHTML="Error, intentar nuevamente"})
            }else{
                mensaje.innerHTML="Falta colocar un correo"
            }
        })


    </script>
